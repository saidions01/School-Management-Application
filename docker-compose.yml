version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sma-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: school_management
      MYSQL_USER: sma_user
      MYSQL_PASSWORD: sma_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sma-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: sma-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/school_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: sma_user
      SPRING_DATASOURCE_PASSWORD: sma_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sma-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: sma-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - sma-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  sma-network:
    driver: bridge
